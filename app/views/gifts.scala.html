@(user: models.User, categories: List[models.Category])

@main("Give! - Gifts", user) {

    <h1>Donner un objet</h1>

    <form action = "/gifts" method="POST" enctype="multipart/form-data">
        <label for="name">Titre</label>
        <input required="true" name="name">
        <label for="description">Description</label>
        <input required="false" name="description">
        <label for="photo">Photo</label>
        <select name="category">
        @for(category <- categories) {
            <option value="@category.id">@category.name</option>
        }
        </select>
        <input type="file" name="photo">
        <p>
            <input type="submit">
        </p>
    </form>

    <h1>Mes objets Ã  donner</h1>

    <table>
    @for(gift <- user.gifts) {
        <tr>
            <td>@gift.category.name</td>
            <td>@gift.description</td>
            <td>@gift.name</td>
            <td><img src="data:image/jpeg;base64,@gift.photoBase64" style="width : 100px;"/></td>
        </tr>
    }
    </table>
}
