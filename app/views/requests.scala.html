@(user: models.User, requests: List[models.Request])

@main("Give! - Requests", user) {

    <h1>Les objets qui int√©ressent mes contacts</h1>

    <table>
    @for(request <- requests) {
        <tr>
            <td>
            @request.requester.name
            </td>
            <td>
            @request.gift.name
            </td>
            <td>
                <form method="POST" action="/give">
                    <input type="hidden" name="requestId" value="@request.id">
                    <input type="submit" class="give" value="Je donne!"/>
                </form>
            </td>
        </tr>
    }
    </table>

}
