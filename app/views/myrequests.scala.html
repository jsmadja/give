@(user: models.User)

@main("Give! - Requests", user) {

    <h1>Les objets que j'aimerais</h1>

    <table>
    @for(request <- user.requests) {
        <tr>
            <td>@request.gift.name</td>
            <td><img src="data:image/jpeg;base64,@request.gift.photoBase64" style="width : 100px;"/></td>
            <td>@request.gift.description</td>
        </tr>
    }
    </table>

}
