@(user: models.User, contacts: List[models.User])

@main("Give! - Contacts", user) {

    <h1>Mes contacts</h1>

    <table id="contacts" class="table table-bordered">
    @for(contact <- contacts.sortBy(_.name)) {
        <tr>
            <td>
                <a href="/users/@contact.id">@contact.name</a>
            </td>
            <td>
                @contact.gifts.size objets
            </td>
        </tr>
    }
    </table>

}
